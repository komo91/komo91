<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    
    <title> - Acceleration Test - </title>
  </head>
  <body>
    <h1>重力加速度なし加速度・加速度・回転速度</h1>
    <div id="main">
      <div id="acceleration">
        <h2>Acceleration</h2>
        <p>x: <span id="acc-x"></span></p>
        <p>y: <span id="acc-y"></span></p>
        <p>z: <span id="acc-z"></span></p>
      </div>
      
      <div id="acceleration-G">
        <h2>Acceleration-G</h2>
        <p>x: <span id="acc-gx"></span></p>
        <p>y: <span id="acc-gy"></span></p>
        <p>z: <span id="acc-gz"></span></p>
      </div>
      
      <div id="rotation">
        <h2>Rotation</h2>
        <p>x: <span id="rx"></span></p>
        <p>y: <span id="ry"></span></p>
        <p>z: <span id="rz"></span></p>
      </div>
	  
	  <div id="result"></div>
    </div>
    
    <script src="assets/js/Acceleration.js"></script>
  </body>
</html>
