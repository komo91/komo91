<html>
  <head>
    <meta charset="utf-8">
    <title>Prototype Location information get</title>
    <link rel="stylesheet" type="text/css" href="assets/css/test.css">
  </head>
  <body>
	<div id="main1">
		<h1>-Prototype Test-</h1>
		<div id="lat_lng">test</div>
		<h2>-Map preview-</h2>
		<input type="button" value="測定開始" onclick="Location_Start()">
		<div id="map-wrapper">
			<div id="map-canvas"></div>
		</div>
	</div>
	
	<div id="main2">
		<div id="acc">
			<h3>hoge1</h3>
			<p>x:<span id="acc-x"></span></p>
			<p>y:<span id="acc-y"></span></p>
			<p>z:<span id="acc-z"></span></p>
		</div>
		<div id="acc_g">
			<h3>hoge2</h3>
			<p>x:<span id="acc-gx"></span></p>
			<p>y:<span id="acc-gy"></span></p>
			<p>z:<span id="acc-gz"></span></p>
		</div>
		<div id="ro">
			<h3>hoge3</h3>
			<p>x:<span id="rx"></span></p>
			<p>y:<span id="ry"></span></p>
			<p>z:<span id="rz"></span></p>
		</div>
	</div>
      
    <!-- javascript一覧 -->
    <script async defer src = "//maps.googleapis.com/maps/api/js?key=AIzaSyD0fUYnLo6ZTfObzAMBOBmaZRKZCriR-a4&amp;libraries=geometry"></script>
    <script src="assets/js/Prototype.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
  </body>
</html>
