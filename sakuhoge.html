<!doctype html>
<html lang="ja">
	<head>
		<title>Info_hoge</title>
		<meta charset="UTF-8">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
		
		
	</head>
	
	<body>
		<h1>test_hoge</h1>
		<div id="hoge1">hoge1</div>
		<div id="hoge2">hoge2</div>
		<div id="hoge3">hoge3</div>
		<script>
			$(document).ready(function() {
				$.ajax({
					url: 'http://www.yahoo.co.jp/',
					type: 'GET',
					cache: false,	//キャッシュOFF
					dataType: 'html',
					success: function(res,textStatus) {		//Ajax通信成功時
						content = $(res.responseText);
						console.log(content);
					
						//console.log(res);
						//console.log(res.responseText);
						//console.log(textStatus);
					},
					error: function(data,textStatus,errorThrown) {	//Ajax通信エラー
						console.log(data.status);
						console.log(textStatus);
						console.log(errorThrown);
					}
					/*
					,
					complete: function(result) {	//Ajax通信完了後
						console.log(result);
					}*/
				});
			});
		</script>
	</body>
</html>
